<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BB-8 SoundBoard Installer</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b0e14;
      color: #e6e6e6;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      margin-top: 1rem;
      font-size: 2rem;
    }

    .logo {
      width: 180px;
      margin: 0 auto 1rem;
    }

    ol {
      max-width: 420px;
      margin: 1.5rem auto;
      text-align: left;
    }

    li {
      margin-bottom: 0.5rem;
    }

    .hint {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- BB-8 SVG Logo -->
  <svg class="logo" viewBox="0 0 200 260" xmlns="http://www.w3.org/2000/svg">
    <!-- Head -->
    <path d="M40 90 Q100 20 160 90 Z" fill="#f5f5f5"/>
    <circle cx="100" cy="75" r="10" fill="#222"/>
    <circle cx="135" cy="82" r="5" fill="#ff6a00"/>
    <line x1="100" y1="90" x2="100" y2="100" stroke="#ccc" stroke-width="3"/>

    <!-- Body -->
    <circle cx="100" cy="165" r="75" fill="#f5f5f5"/>
    <circle cx="100" cy="165" r="45" fill="none" stroke="#ff6a00" stroke-width="6"/>
    <circle cx="100" cy="165" r="10" fill="#bbb"/>

    <!-- Body details -->
    <path d="M25 165 H175" stroke="#ddd" stroke-width="3"/>
    <circle cx="65" cy="190" r="6" fill="#ff6a00"/>
    <circle cx="135" cy="190" r="6" fill="#999"/>
  </svg>

  <h1>BB-8 SoundBoard</h1>
  <p>ESP32-S3 Firmware Web Installer</p>

  <ol>
    <li>Use <strong>Google Chrome</strong> or <strong>Microsoft Edge</strong></li>
    <li>Connect the ESP32-S3 board via USB</li>
    <li>Click <strong>Install</strong> below</li>
    <li>Select the correct serial port</li>
  </ol>

  <esp-web-install-button manifest="manifest.json"></esp-web-install-button>

  <p class="hint">
    If no serial port appears:<br>
    Hold <strong>BOOT</strong>, press <strong>RESET</strong>, then release <strong>BOOT</strong>
    to enter flashing mode.
  </p>

  <script type="module"
    src="https://unpkg.com/esp-web-tools@latest/dist/web/install-button.js?module">
  </script>

</body>
</html>
